<script>
    var ajaxCaller = function(){
        $.ajax({
            type: 'GET',
            url: '/get-signal-time',
            success: function(res){
                res = res["result"];
                $('.time').each(function(x){
                    $(this).text(res[x]);
                });
            }
        });
    }

    setInterval(ajaxCaller, 5000);

</script>
